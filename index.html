<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste VARK</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1 class="title">Teste VARK</h1>
    <p class="subtitle">Descubra seu estilo de aprendizado</p>

    <div id="quiz-container">
      <button id="start-btn" class="btn">Iniciar Teste</button>
    </div>

    <div id="result-container" class="hidden">
      <h2>Seu estilo de aprendizado é:</h2>
      <p id="result-text"></p>

      <div id="result-explanation" class="result-box">
        <!-- Texto explicativo (preenchido pelo JS) -->
      </div>

      <div id="score-table-container" class="result-box">
        <h3>Pontuação por estilo</h3>
        <table id="score-table" aria-live="polite">
          <!-- Linhas geradas pelo JS -->
        </table>
      </div>

      <button class="btn" id="restart-btn">Refazer Teste</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
